# Ruff configuration for FastCraft project
# Ruff is a fast Python linter written in Rust

# Target Python version
target-version = "py310"

# Maximum line length (matches Black configuration)
line-length = 88

# Enable specific rule sets
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by Black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

# Per-file ignores
[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/*" = ["E501", "B011"]  # line length and assert in tests

# Import sorting configuration
[tool.ruff.isort]
known-first-party = ["fastcraft"]
known-third-party = ["typer", "jinja2", "pytest", "pathlib"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

# Formatting configuration (if using ruff format)
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
